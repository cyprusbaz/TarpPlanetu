<script>

  // ... visa tavo planetHotels logika ir event listeneriai kaip buvo anksčiau

// Funkcija parodyti viešbučius pagal planetą
function showHotelsForPlanet(planet) {
  const hotels = planetHotels[planet] || [];
  let html = '';
  hotels.forEach(hotel => {
    html += `
      <div class="hotel-card-wide w-100">
        <img src="${hotel.img}" alt="${hotel.title}" class="hotel-img" style="width: 150px; border-radius: 16px;">
        <div style="margin-top: 0.3em;">${hotel.title}</div>
      </div>
    `;
  });
  document.getElementById('hotelsGallery').innerHTML = html || "<div class='text-center w-100'>Viešbučių nerasta šioje planetoje.</div>";
}

// --- PLANETOS PASIRINKIMAS (klasėms selectable-planet) ---
document.querySelectorAll('.selectable-planet').forEach(planetImg => {
  planetImg.style.cursor = "pointer";
  planetImg.addEventListener('click', function() {
    const planet = this.getAttribute('data-planet');
    showHotelsForPlanet(planet);

    // pažymėti pasirinktą vizualiai
    document.querySelectorAll('.selectable-planet').forEach(p => p.classList.remove('planet-selected'));
    this.classList.add('planet-selected');
  });
});

// --- AUTOMATINIS MARSO PASIRINKIMAS ---
window.addEventListener('DOMContentLoaded', function() {
  showHotelsForPlanet('Marsas'); // iškart parodo Marso viešbučius

  // pažymi Marsą kaip pasirinktą
  document.querySelectorAll('.selectable-planet').forEach(img => {
    if(img.getAttribute('data-planet') === 'Marsas') {
      img.classList.add('planet-selected');
    } else {
      img.classList.remove('planet-selected');
    }
  });
});

  // Viešbučių paveikslėlių sąrašas pagal planetą:
const planetHotels = {
  "Marsas": [

// Pasirink planetą:
document.querySelectorAll('.selectable-planet').forEach(planetImg => {
  planetImg.style.cursor = "pointer";

    const planet = this.getAttribute('data-planet');

    document.querySelectorAll('.selectable-planet').forEach(p => p.classList.remove('planet-selected'));

function showHotelsForPlanet(planet) {
  const hotels = planetHotels[planet] || [];
  let html = '';
  hotels.forEach(hotel => {
    html += `
